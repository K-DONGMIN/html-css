<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKTelecome</span>
      </div>
      <div class="status-bar__column">
        <span>15:35</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi status-bar__column__icon"></i>
        <i class="fas fa-signal status-bar__column__icon"></i>
        <span>57%</span>
        <i class="fa-solid fa-battery-half status-bar__column__icon"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lotte Cinema</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen"></main>

    <script
      src="https://kit.fontawesome.com/4001833eb1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
