<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKTelecome</span>
      </div>
      <div class="status-bar__column">
        <span>15:35</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi status-bar__column__icon"></i>
        <i class="fas fa-signal status-bar__column__icon"></i>
        <span>57%</span>
        <i class="fa-solid fa-battery-half status-bar__column__icon"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, long in with your e-mail of phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="e-mail or phone number"
      />
      <input name="password" type="password" required placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Acount of Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/4001833eb1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
